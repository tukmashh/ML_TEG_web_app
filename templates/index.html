<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TEG Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.imgur.com/LlTn4Rf.png') repeat; /* –ø–∞—Å—Ç–µ–ª—å–Ω—ã–π —Ñ–æ–Ω —Å —Ç–µ–∫—Å—Ç—É—Ä–æ–π */
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            margin: 60px auto 120px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 30px;
            color: #4e2a84;
            margin-bottom: 20px;
        }

        .neon {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #fff;
            text-shadow:
              0 0 5px #fff,
              0 0 10px #ff8de8,
              0 0 20px #d97bd7,
              0 0 30px #b870d1;
            animation: flicker 2s infinite alternate;
            margin-top: -40px;
            margin-bottom: 40px;
        }

        @keyframes flicker {
            0%   { opacity: 1; }
            50%  { opacity: 0.8; }
            100% { opacity: 1; }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #5a3b84;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #d9c2e6;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fdf9ff;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #cba0e3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ae7cd1;
        }

        .result {
            margin-top: 25px;
            background-color: #f3eaff;
            border-left: 4px solid #ae7cd1;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #4b3869;
        }

        .error {
            margin-top: 25px;
            color: #c0392b;
            font-weight: bold;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ—Ç–∏–∫ */
        .cat {
            position: fixed;
            bottom: 0;
            left: -150px;
            width: 100px;
            z-index: 1000;
            animation: walk 20s linear infinite;
        }

        @keyframes walk {
            0% { left: -150px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>–ü—Ä–æ–≥–Ω–æ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ TEG</h2>
        <div class="neon">–∏–Ω–¥–∏-–∏–Ω—Ç–µ—Ä–Ω–µ—Ç ‚ú® tumblr vibes</div>

        <form method="post">
            {% for name in input_values %}
                <div>
                    <label for="{{ name }}">{{ name }}</label>
                    <input type="text" name="{{ name }}" value="{{ input_values[name] }}">
                </div>
            {% endfor %}
            <input type="submit" value="üí´ –†–∞—Å—Å—á–∏—Ç–∞—Ç—å üí´">
        </form>

        {% if prediction %}
            {% if prediction is string %}
                <div class="error">{{ prediction }}</div>
            {% else %}
                <div class="result">
                    {% for p in prediction %}
                        {{ p }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endif %}
    </div>

    <img class="cat" src="https://i.imgur.com/q3g1Myd.gif" alt="Walking Cat">
</body>
</html>
