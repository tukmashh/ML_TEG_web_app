<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEG Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      background: linear-gradient(135deg, #ff8edb, #6e00ff);
      background-blend-mode: overlay;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      margin: 60px auto 100px;
      border: 4px double #ff9df7;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px #ff95eb;
    }

    h2 {
      font-size: 18px;
      color: #ffd6ff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-size: 10px;
      color: #d2aaff;
    }

    input[type="text"] {
      padding: 10px;
      font-family: inherit;
      font-size: 10px;
      background-color: #190022;
      border: 2px solid #ae7cd1;
      color: #fff;
      border-radius: 6px;
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #ff47c2;
      color: white;
      font-size: 12px;
      font-family: inherit;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #d536a7;
    }

    .result-header {
      font-size: 12px;
      margin-top: 25px;
      color: #ffd6ff;
    }

    .result {
      margin-top: 10px;
      background-color: #1d0030;
      border-left: 4px solid #ae7cd1;
      padding: 16px;
      border-radius: 8px;
      font-weight: bold;
      color: #e0d2ff;
      font-size: 10px;
      text-align: left;
      white-space: pre-line;
    }

    .error {
      margin-top: 25px;
      color: #ffaaaa;
      font-weight: bold;
      font-size: 10px;
    }

    .music-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 10px;
      background-color: #ff47c2;
      border: 2px solid #fff;
      border-radius: 6px;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      z-index: 1000;
    }

    .music-button:hover {
      background-color: #d536a7;
    }

    .cat {
      position: fixed;
      bottom: 0;
      left: -150px;
      width: 80px;
      image-rendering: pixelated;
      z-index: 999;
      animation: walk 20s linear infinite;
    }

    @keyframes walk {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    .corner-character {
      position: fixed;
      top: 0;
      right: 0;
      width: 150px;
      image-rendering: pixelated;
      z-index: 998;
    }

    .pixel-jeff {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 280px;
      image-rendering: pixelated;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π -->
  <button class="music-button" onclick="toggleMusic()">‚ñ∂ Play Music</button>

  <!-- Pixel Jeff GIF -->
  <img class="pixel-jeff" src="{{ url_for('static', filename='Pixel Art 8Bit GIF by pixel jeff.gif') }}" alt="Pixel Jeff GIF">

  <!-- –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂—É—â–µ–π—Å—è –∫–æ—à–∫–∏ -->
  <img class="cat" src="{{ url_for('static', filename='cat-8915_256.gif') }}" alt="Walking Cat">

  <!-- –ß–µ–ª–æ–≤–µ—á–µ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
  <img class="corner-character" src="{{ url_for('static', filename='pixel-art-12601_512.gif') }}" alt="Pixel Person">

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ñ–æ—Ä–º–æ–π -->
  <div class="container">
    <h2>TEG Parameter Prediction</h2>

    <form method="post">
      {% for name in input_values %}
        <div>
          <label for="{{ name }}">{{ name }}</label>
          <input type="text" name="{{ name }}" value="{{ input_values[name] }}">
        </div>
      {% endfor %}
      <input type="submit" value="üí´ Predict üí´">
    </form>

    {% if prediction %}
      {% if prediction is string %}
        <div class="error">{{ prediction }}</div>
      {% else %}
        <div class="result-header">RESULTS</div>
        <div class="result">
SINGLE THERMOCOUPLE POWER: {{ prediction[0] }}

EFFICIENCY: {{ prediction[1] }}
        </div>
      {% endif %}
    {% endif %}
  </div>

  <!-- –ê—É–¥–∏–æ -->
  <audio id="bg-music" loop>
    <source src="{{ url_for('static', filename='password-infinity-123276.mp3') }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- –°–∫—Ä–∏–ø—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π -->
  <script>
    const audio = document.getElementById('bg-music');
    const button = document.querySelector('.music-button');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = '‚ñ∂ Play Music';
      } else {
        audio.play();
        button.textContent = '‚è∏ Pause Music';
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
