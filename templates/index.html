<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEG Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      background: linear-gradient(135deg, #ff8edb, #6e00ff);
      background-blend-mode: overlay;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      margin: 60px auto 100px;
      border: 4px double #ff9df7;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px #ff95eb;
    }

    h2 {
      font-size: 18px;
      color: #ffd6ff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-size: 10px;
      color: #d2aaff;
    }

    input[type="text"] {
      padding: 10px;
      font-family: inherit;
      font-size: 10px;
      background-color: #190022;
      border: 2px solid #ae7cd1;
      color: #fff;
      border-radius: 6px;
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #ff47c2;
      color: white;
      font-size: 12px;
      font-family: inherit;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #d536a7;
    }

    .result-header {
      font-size: 12px;
      margin-top: 25px;
      color: #ffd6ff;
    }

    .result {
      margin-top: 10px;
      background-color: #1d0030;
      border-left: 4px solid #ae7cd1;
      padding: 16px;
      border-radius: 8px;
      font-weight: bold;
      color: #e0d2ff;
      font-size: 10px;
      text-align: left;
      white-space: pre-line;
    }

    .error {
      margin-top: 25px;
      color: #ffaaaa;
      font-weight: bold;
      font-size: 10px;
    }

    .cat {
      position: fixed;
      bottom: 0;
      left: -150px;
      width: 80px;
      image-rendering: pixelated;
      z-index: 999;
      animation: walk 20s linear infinite;
    }

    @keyframes walk {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    .music-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ff47c2;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 0 10px #ff95eb;
      transition: background-color 0.3s ease;
    }

    .music-button:hover {
      background-color: #d536a7;
    }

    .static-image {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 153px; /* 3x —É–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>TEG Parameter Prediction</h2>

    <form method="post">
      {% for name in input_values %}
        <div>
          <label for="{{ name }}">{{ name }}</label>
          <input type="text" name="{{ name }}" value="{{ input_values[name] }}">
        </div>
      {% endfor %}
      <input type="submit" value="üí´ Predict üí´">
    </form>

    {% if prediction %}
      {% if prediction is string %}
        <div class="error">{{ prediction }}</div>
      {% else %}
        <div class="result-header">RESULTS</div>
        <div class="result">
          SINGLE THERMOCOUPLE POWER: {{ prediction[0] }}<br><br>
          EFFICIENCY: {{ prediction[1] }}
        </div>
      {% endif %}
    {% endif %}
  </div>

  <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∫–æ—Ç–∞, –¥–≤–∏–∂—É—â–µ–≥–æ—Å—è –ø–æ —ç–∫—Ä–∞–Ω—É -->
  <img class="cat" src="{{ url_for('static', filename='cat-8915_256.gif') }}" alt="Walking Cat">

  <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
  <img class="static-image" src="{{ url_for('static', filename='pixel-art-12601_512.gif') }}" alt="Pixel Art">

  <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏ -->
  <button class="music-button" onclick="playMusic()">‚ñ∂ Play Music</button>

  <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç -->
  <audio id="bg-music" loop>
    <source src="{{ url_for('static', filename='password_infinity-123276.mp3') }}" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç –∞—É–¥–∏–æ.
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById('bg-music');
      audio.play();
    }
  </script>

</body>
</html>
